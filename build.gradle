buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.8.2"
    classpath "com.github.jengelman.gradle.plugins:shadow:2.0.3"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "idea"
apply plugin: "eclipse"

repositories {
  jcenter()
}

dependencies {
  runtime 'org.slf4j:slf4j-simple:1.7.30'

  compile 'io.github.resilience4j:resilience4j-ratpack:1.7.0'
  compile 'io.github.resilience4j:resilience4j-metrics:1.7.0' //1.3.1
  compile 'io.github.resilience4j:resilience4j-prometheus:1.7.0'

  compile ratpack.dependency('dropwizard-metrics')

  testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}
